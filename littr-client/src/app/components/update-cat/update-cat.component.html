<div>
  <div class="panel-heading">
      <span class="label label-default label-center">{{title}}</span>
  </div>
  <div class="panel-body">
  <div class="list-group">
      <div class="list-group-item list-group-item-demo">
             <div class="form-group">
                  <input [(ngModel)]="this.cat.catName" placeholder="Your Cat's Name" class="form-control" />
                  <input [(ngModel)]="this.cat.bio" placeholder="Bio" class="form-control" />
                  <input [(ngModel)]="this.cat.username" placeholder="Username" class="form-control" />
                  <input [(ngModel)]="this.cat.email" placeholder="Email?" class="form-control" />
             </div>
             <div>
                 <button class="btn btn-primary btn-center" (click)="updateCat()">Update</button>
             </div>
             <div *ngIf="clientMessage !== undefined">
                 {{ clientMessage.message }}
             </div>
      </div>
  </div>
</div>
<div class="panel-footer">
</div>
