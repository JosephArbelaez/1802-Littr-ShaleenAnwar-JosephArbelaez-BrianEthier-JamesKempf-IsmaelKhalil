<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="text-center"><strong>{{title}}</strong></h3>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item list-group-item-demo">
                    <div class="form-group">
                        <input [(ngModel)]="this.cat.catName" placeholder="Your Cat's Name" class="form-control" />
                        <input [(ngModel)]="this.cat.bio" placeholder="Bio" class="form-control" />
                        <input [(ngModel)]="this.cat.username" placeholder="Username" class="form-control" />
                        <input [(ngModel)]="this.cat.email" placeholder="Email" class="form-control" />
                    </div>
                    <div class="button">
                        <button class="btn btn-primary btn-center" (click)="updateCat(cat)">Update</button>
                    </div>
                    <div class = "client-message" *ngIf="clientMessage !== undefined">
                        {{ clientMessage.message }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
