<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="text-center">{{title}}</h3>
    </div>
    <div class="panel-body">
      <div class="panel-group">
        <div *ngFor="let friendship of friendships" class="panel panel-default">
          <div class="panel-body">
            <span class="col-md-8">{{friendship.catA.name}}</span>
            <input class="btn btn-primary col-md-4 view-button" value="View" (click)="viewProfile(friendship.catA)"/> 
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
    </div>
  </div>
</div>
