<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="text-center"><strong>{{title}}</strong></h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <input class="form-control" [(ngModel)]="password" placeholder="Password" type="password" />
      </div>
      <div class="form-group">
        <input class="form-control" [(ngModel)]="repeatPassword" placeholder="Repeat Password" type="password" />
      </div>
      <div class="form-group">
        <input class="btn btn-primary form-control" value="Reset Password" (click)="resetPassword()" />
      </div>
      <div  class = "text-center client-message" *ngIf="clientMessage !== undefined" class="form-group">
        <span>{{clientMessage.message}}</span>
      </div>
    </div>
    <div class="panel-footer">
    </div>
  </div>
</div>
