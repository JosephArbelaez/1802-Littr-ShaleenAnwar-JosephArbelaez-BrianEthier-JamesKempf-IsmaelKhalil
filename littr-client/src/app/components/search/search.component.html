<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="text-center"><strong>{{title}}</strong></h3>
    </div>
    <div class="panel-body">
      <div class="panel-group">
        <div *ngFor="let cat of cats" class="panel panel-default">
          <div class="panel-body">
            <span>{{cat.catName}}</span>
            <div class="button-group pull-right">
              <input class="btn btn-success" type="button" value="Add" (click)="addFriend(cat)" />
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
          <h4 class="text-center">My Friends</h4>
        </div>
      <div class="panel-group">
        <div *ngFor="let cat of friends" class="panel panel-default">
          <div class="panel-body">
            <span>{{cat.catName}}</span>
            <div class="button-group pull-right">
              <input class="btn btn-primary" type="button" value="View" (click)="viewProfile(cat)" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
    </div>
  </div>
</div>
