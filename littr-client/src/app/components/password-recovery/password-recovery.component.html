<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="text-center"><strong>{{title}}</strong></h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <input class="form-control" [(ngModel)]="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <input class="btn btn-primary form-control" value="Send Email" (click)="sendEmail()" />
      </div>
      <div *ngIf="clientMessage !== undefined" class="form-group">
        <span>{{clientMessage.message}}</span>
      </div>
    </div>
    <div class="panel-footer">
    </div>
  </div>
</div>
