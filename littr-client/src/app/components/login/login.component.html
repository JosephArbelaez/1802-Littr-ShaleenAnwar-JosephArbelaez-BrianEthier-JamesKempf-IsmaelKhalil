<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
    <h3 align="center"><strong>{{title}}</strong></h3>
  </div>
  <div class="panel-body">
  <div class="list-group">
      <div class="list-group-item list-group-item-demo">
        <div class="form-group">
             <input [(ngModel)]="cat.username" placeholder="Username" class="form-control"/>
        </div>
        <div class="form-group">
             <input [(ngModel)]="cat.password" placeholder="Password" class="form-control" type="password"/>
        </div>
      </div>
      <div class="button">
          <button class="btn btn-primary btn-center" (click)="login()">Login</button><br />
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
          <a [routerLink]="['/password-recovery']" class="btn btn-link">Forgot your password?</a>
      </div>
      <div *ngIf="clientMessage.message">
          {{ clientMessage.message }}
      </div>
  </div>
</div>
</div>
</div>
