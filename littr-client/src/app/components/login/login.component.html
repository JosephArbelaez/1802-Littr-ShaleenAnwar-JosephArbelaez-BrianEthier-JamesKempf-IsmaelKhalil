<div>
  <div class="panel-heading">
      <span class="label label-default label-center">{{title}}</span>
  </div>
  <div class="panel-body">
  <div class="list-group">
      <div class="list-group-item list-group-item-demo">
        <div class="form-group">
             <input [(ngModel)]="cat.username" placeholder="Username" class="form-control"/>
        </div>
        <div class="form-group">
             <input [(ngModel)]="cat.password" placeholder="Password" class="form-control" type="password"/>
        </div>
      </div>
      <div>
          <button class="btn btn-primary btn-center" (click)="login()">Login</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a><br />
          <a [routerLink]="['/password-token']" class="btn btn-link">Forgot your password?</a>
      </div>
      <div *ngIf="catData">
          {{ catData.username }}
      </div>
      <div *ngIf="clientMessage.message">
          {{ clientMessage.message }}
      </div>
  </div>
</div>
<div class="panel-footer">
</div>
