<div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
    <div class="panel-heading">
        <h3 align="center"><strong>{{title}}</strong></h3>
  </div>
  <div class="panel-body">
  <div class="list-group">
      <div class="list-group-item list-group-item-demo">
             <div class="form-group">
                <input [(ngModel)]="createdPost.text" placeholder="Post Text" class="form-control" />
             </div>
      </div>
      <div>
          <button class="btn btn-primary btn-center" (click)="post()">Post</button>
      </div>
      <div>
          {{clientMessage.message}}
      </div>
  </div>
</div>
<div class="panel-footer">
</div>
</div>
